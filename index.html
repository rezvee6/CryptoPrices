<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header id="titlebar">
        <div id="window-title">
            <!-- <span>Electron quick start</span> -->
        </div>
        <div id="drag-region">
            <div id="window-controls">
                    <img class="button" id="min-button" src="img/mini.png">
                    <img class="button" id="max-button" src="img/max.png">
                    <img class="button" id="restore-button" src="img/max.png">
                    <img class="button" id="close-button" src="img/close.png">     
            </div>
        </div>
    </header>
    <h3 style="-webkit-app-region: drag">Bitcoin
        <img class="logo"  src="img/bitcoin.png">
    </h3>
    <div class="the-price" id="btcPrice"></div>

    <h3 style="-webkit-app-region: drag">Ethereum
        <img class="logo"  src="img/ethereum.png">
    </h3>
    <div class="the-price" id="ethPrice"></div>



</body>


</html>
